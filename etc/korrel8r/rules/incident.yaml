rules:
  - name: AlertToIncident
    start:
      domain: alert
    goal:
      domain: incident
    result:
      query: |-
        incident:incident:{"alertLabels":
          {{- with .Labels }}{{ mustToJson . -}}{{- end }}}
  - name: IncidentToAlert
    start:
      domain: incident
    goal:
      domain: alert
    result:
      query: |-
        alert:alert:{{- with .AlertsLabels }}{{ mustToJson . -}}{{- end }}}
