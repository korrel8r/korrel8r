aliases:
  - name: workloads
    domain: k8s
    classes:
      - Pod
      - Deployment.apps
      - DeploymentConfig.apps.openshift.io
      - StatefulSet.apps
      - Secret
      - ConfigMap
      - CronJob.batch
      - Job.batch
      - DaemonSet.apps
      - ReplicaSet.apps
      - ReplicationController
      - HorizontalPodAutoscaler.autoscaling

  - name: networking
    domain: k8s
    classes:
      - Service
      - Route.route.openshift.io
      - Ingress.networking.k8s.io
      - NetworkPolicy.networking.k8s.io

  - name: storage
    domain: k8s
    classes:
      - PersistentVolumeClaim
      - PersistentVolume
      - StorageClass.storage.k8s.io
      - VolumeAttachment.storage.k8s.io

  - name: users
    domain: k8s
    classes:
#      - User.users.openshift.io
#      - Group.users.openshift.io
      - ServiceAccount
      - Role.rbac.authorization.k8s.io
      - RoleBinding.rbac.authorization.k8s.io
      - ClusterRole.rbac.authorization.k8s.io
      - ClusterRoleBinding.rbac.authorization.k8s.io

  - name: all
    domain: k8s
    classes: [workloads, networking, storage, users]

  - name: selectors
    domain: k8s
    classes:
      - PersistentVolumeClaim
      - ReplicationController
      - Service
      - DaemonSet.apps
      - Deployment.apps
      - ReplicaSet.apps
      - StatefulSet.apps
      - DeploymentConfig.apps.openshift.io
      - Job.batch
      - PodDisruptionBudget.policy
#      - ClusterOperator
#      - MachineHealthCheck
#      - MachineSet
#      - PodMonitor
#      - ServiceMonitor
#      - ClusterServiceVersion
#      - OperatorGroup
#      - Operator
#      - PackageManifest
#      - AppliedClusterResourceQuota
#      - ClusterResourceQuota

  - name: namespacedResources
    domain: k8s
    classes:
      - Pod
      - Deployment.apps
      - DeploymentConfig.apps.openshift.io
      - StatefulSet.apps
      - CronJob.batch
      - Job.batch
      - DaemonSet.apps
      - ReplicaSet.apps
      - ReplicationController
      - PersistentVolumeClaim
      - Service
      - Route.route.openshift.io
      - Ingress.networking.k8s.io

rules:
   - name: SelectorToLogs
     start:
       domain: k8s
       classes: [selectors]
     goal:
       domain: log
     result:
       query: |-
         log:{{k8sLogType .Namespace}}:{kubernetes_namespace_name="{{.Namespace}}"}|toJson
             {{- range $k,$v:=.Spec.Selector.MatchLabels}}|kubernetes_labels_{{lokiFixLabel $k}}="{{$v}}"{{end -}}
             |line_format{{"\"{{__line__}}\""}}

   - name: PodToLogs
     start:
       domain: k8s
       classes: [Pod]
     goal:
       domain: log
     result:
       query: |-
         log:{{ k8sLogType .Namespace }}:{kubernetes_namespace_name="{{.Namespace}}",kubernetes_pod_name="{{.Name}}"}
   - name: NamespaceToAlert
     start:
       domain: k8s
       classes: [Namespace]
     goal:
       domain: alert
     result:
       query: |-
         alert:alert:{"namespace": "{{.Name}}"}

   - name: PodToAlert
     start:
       domain: k8s
       classes: [Pod]
     goal:
       domain: alert
     result:
       query: |-
         alert:alert:{"namespace": "{{.Namespace}}","pod": "{{.Name}}"}

   - name: SelectorToPods
     start:
       domain: k8s
       classes: [selectors]
     goal:
       domain: k8s
       classes: [Pod]
     result:
       query: |-
         k8s:Pod:{namespace: {{.Namespace}}, labels: {{.Spec.Selector.MatchLabels | toJson -}} }

   - name: EventToAll
     start:
       domain: k8s
       classes: [Event]
     goal:
       domain: k8s
       classes: [all]
     result:
       query: |-
         {{- with .InvolvedObject -}}
         {{k8sClass .APIVersion .Kind}}:{namespace: {{.Namespace}}, name: {{.Name}}}
         {{- end -}}

   - name: AllToEvent
     start:
       domain: k8s
       classes: [all]
     goal:
       domain: k8s
       classes: [Event.]
     result:
       query: |-
         k8s:Event:{"fields":{
                      "involvedObject.namespace":"{{.Namespace}}",
                      "involvedObject.name": "{{.Name}}",
                      "involvedObject.kind": "{{.Kind}}",
                      "involvedObject.apiVersion": "{{.APIVersion}}"} }

   - name: AllToMetric
     start:
       domain: k8s
     goal:
       domain: metric
     result:
       query: |-
         metric:metric:{namespace="{{.Namespace}}",{{lower .Kind}}="{{.Name}}"}
