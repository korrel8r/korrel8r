name: Daily Image

on:
  schedule:
    - cron: '0 5 * * *'  # Run daily at midnight EST (5 AM UTC)
  workflow_dispatch:  # Allow manual triggers

# Security: Explicit permissions
permissions:
  contents: read
  security-events: write  # For vulnerability scan results

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30         # Container builds can take time

    steps:
      - uses: actions/checkout@v4
        with:
          # Get history for reliable git operations
          fetch-depth: 0
          fetch-tags: true

      - name: Check for changes
        id: status
        run: |
          CHANGES="$(git log --since='24 hours ago' --oneline | wc -l)"
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT
          echo "describe=$(git describe --always)" >> $GITHUB_OUTPUT
          if [ "$CHANGES" = '0' ]; then
             echo "::notice::No changes in the last 24 hours, skipping build"
          fi

      - name: Log in to quay.io
        if: steps.status.outputs.changes != '0'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.status.outputs.changes != '0'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        if: steps.status.outputs.changes != '0'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: quay.io/korrel8r/korrel8r
          tags: |
            type=raw,value=dev-${{ steps.status.outputs.describe }}
            type=raw,value=dev-latest

      - name: Build and push image
        if: steps.status.outputs.changes != '0'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          platforms: linux/amd64,linux/arm64 # Multi-platform support
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # GitHub Actions cache
          cache-to: type=gha,mode=max
          provenance: true  # Generate provenance attestations
          sbom: true        # Generate SBOM attestations
