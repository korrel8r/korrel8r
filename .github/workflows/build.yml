name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.5'

      - name: lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: 'v1.59.1'
          args: "--timeout=3m"

      - name: test
        run: make test-no-cluster
